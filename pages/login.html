          <script>const cards = document.querySelectorAll('.card'); const observer = new IntersectionObserver((entries, observer) => {
              entries.forEach((entry, index) => {
                if (entry.isIntersecting) {
                  setTimeout(() => {
                    entry.target.classList.add('show');
                  }, index * 200); observer.unobserve(entry.target);
                }
              });
            }, { threshold: 0.2 }); cards.forEach(card => observer.observe(card));


</script>
